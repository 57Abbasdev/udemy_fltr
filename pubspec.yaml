name: udemy_fltr
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  age: ^0.0.1

  flutter_app_name: ^0.1.1
  flutter_launcher_icons: ^0.11.0

#  add true in which platforms you want to add this package
# rerun with the package name to work fine

flutter_icons:
  image_path: "assets/images/wa.png"
  android: true
  ios: true


flutter_app_name:
  name: "Udemy Flutter"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true


  assets:
    - assets/images/

